<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Second React app</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
       class HelloMessage extends React.Component {
         constructor(props){
             super(props);
             this.state = {
                 visit: 2
             }
         }

         render() {
           return (
             <div>
               <h3>Aloha {this.props.name}!</h3>
               <h4>You have visited us {this.state.visit} times</h4>
             </div>
           );
         }
       }

       ReactDOM.render(
         <HelloMessage name="Stephen" />, document.getElementById('app')
       );
    </script>
  </body>
</html>
